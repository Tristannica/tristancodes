  <style media="screen">


    body {
      font-family: 'Proxima Nova','proxima-nova-1','proxima-nova-2', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      /*background-color: rgba(0, 0, 0, 1);*/
      background-image: image("img/circuit2.jpg");
      /*background-color: black;*/
    }

    section, header {
      display: block;
    }

    #container {
      position: relative;
      width: 900px;
      margin: 10px auto;
    }

    section {
      width: 900px;
      height: 540px;
      margin-bottom: 80px;
      position: relative;
      z-index: 1;
    }

    #grid {
      width: 900px;
      height: 540px;
      position: absolute;
      display: none;
    }

    #grid div {
      float: left;
      width: 99px;
      height: 59px;
      border-left: 1px solid #DDD;
      border-bottom: 1px solid #DDD;
    }

    #grid .target {
      width: 300px;
      height: 180px;
      background: hsla( 0, 100%, 50%, 0.2 );
      position: absolute;
      left: 300px;
      top: 180px;
    }

    h1, h2, p {
      margin: 0 0 15px;
    }

    section header {
      padding: 0 10px;
    }

    section h2 {
      font-size: 28px;
      line-height: 30px;
    }

    p {
      background: hsla( 0, 0%, 0%, 0.3 );
      height: 15px;
    }

    .w3, .w6, .w2 {
      position: absolute;
      margin: 0 10px;
      padding-top: 15px;
    }

    .w2 { width: 140px; }

    .w3 { width: 280px; }
    .w3.box { width: 250px; }

    .h3.box { height: 150px; }
    .h3.box .img { line-height: 150px; }

    .h6.box { height: 315px; }
    .h6.box .img { line-height: 315px; }

    .w6 { width: 580px; }
    .w6.box { width: 550px; }

    .x3 { left: 300px; }
    .x6 { left: 600px; }

    .z3 { right: 300px; }
    .z6 { right: 600px; }

    .q3 { bottom: 180px; }
    .q6 { bottom: 360px; }

    .y3 { top: 180px; }
    .y6 { top: 360px; }

    .box {
      padding-top: 0;
      /*border: 5px solid;*/
      padding: 10px;
    }

    .img {
      /*background: hsla( 0, 0%, 0%, 0.3 );*/
      color: white;
      text-align: center;
      height: 100%;
      font-size: 100px;
    }

    /* nav */

    #nav {
      padding: 0;
      margin: 0 auto 10px;
      overflow: auto;
      width: 880px;
      position: relative;
      z-index: 100;
    }

    #nav li {
      list-style: none;
      float: left;
      font-weight: bold;
    }

    #nav li a {
      text-decoration: none;
      display: block;
      background: #EEF;
      background: hsla( 0, 0%, 90%, 0.85 );
      color: blue;
      padding: 8px 15px;
    }

    #nav li a:hover {
      background: red;
      color: white;
    }



    /* Section-specific layout */

    #web-dev h1 {
      font-size: 100px;
      font-weight: 600;
      line-height: 105px;
    }

    #front-end header,
    #css header,
    #css3 header { padding-top: 0;}

    #front-end h1 {
      line-height: 85px;
      font-size: 92px;
    }

    #css header,
    #css3 header { padding: 0;}

    #css h1 {
      font-size: 150px;
      line-height: 180px;
    }

    #css3 h1 {
      font-size: 110px;
      line-height: 105px;
    }

    #transforms h1 {
      font-size: 160px;
      line-height: 180px;
    }

    /* Section colors */

    #web-dev { color: hsl(336, 100%, 50%); }
    #web-dev p, #web-dev .img { background: hsla(0, 0%, 100%, 0); }

    #front-end { color: hsl(37, 94%, 56%); }
    #front-end p, #front-end .img { background: hsla(0, 0%, 100%, 0); }

    #css { color: hsl(298, 90%, 44%); }
    #css p, #css .img { background: hsla(0, 0%, 100%, 0); }

    #css3 { color: hsl(178, 100%, 50%); }
    #css3 p, #css3 .img { background: hsla(0, 0%, 100%, 0); }

    #transforms { color: hsl(120, 100%, 50%); }
    #transforms p, #transforms .img { background: hsla(0, 0%, 100%, 0); }




    /* step 2 */

    .csstransforms #content {
      position: absolute;
      width: 900px;
      height: 540px;
    }

    .csstransforms section {
      position: absolute;
    }

    .csstransforms #front-end {
      -webkit-transform: scale(0.3333);
         -moz-transform: scale(0.3333);
           -o-transform: scale(0.3333);
              transform: scale(0.3333);
    }

    .csstransforms #css {
      -webkit-transform: scale(0.1111);
         -moz-transform: scale(0.1111);
           -o-transform: scale(0.1111);
              transform: scale(0.1111);
    }

    .csstransforms #css3 {
      -webkit-transform: scale(0.037);
         -moz-transform: scale(0.037);
           -o-transform: scale(0.037);
              transform: scale(0.037);
    }

    .csstransforms #transforms {
      -webkit-transform: scale(0.0123456);
         -moz-transform: scale(0.0123456);
           -o-transform: scale(0.0123456);
              transform: scale(0.0123456);
    }



    /* step 3 */

    /* set arbitrary height on proxy scroller */
    .csstransforms #scroller { height: 4000px; }

    /* prevent content from scrolling */
    .csstransforms #wrap {
      position: fixed;
      width: 100%;
    }

        // height of document

        // bind Zoomer to scroll event
        window.addEventListener( 'scroll', this, false);
